<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Token & Coin Generator | Sovereign Technologies</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #00ffcc;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #00ff88;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      background-color: #111;
      color: #00ffcc;
      border: 1px solid #00ffcc;
      border-radius: 4px;
    }
    .output {
      margin-top: 30px;
      background: #111;
      padding: 15px;
      border: 2px solid #00ffcc;
    }
    button {
      background-color: #00ff88;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background-color: #00ffaa;
    }
  </style>
</head>
<body>
  <h1>Tartarian Coin Generator</h1>
  
  <label for="tokenName">Token / Coin Name:</label>
  <input type="text" id="tokenName" placeholder="e.g. SovereignCoin, LifeCredit">

  <label for="symbol">Symbol:</label>
  <input type="text" id="symbol" placeholder="e.g. SCT, LFC">

  <label for="valueUSD">Initial Value (USD):</label>
  <input type="number" id="valueUSD" placeholder="e.g. 1000000">

  <label for="supply">Total Supply:</label>
  <input type="number" id="supply" placeholder="e.g. 1000000000000">

  <label for="purpose">Purpose / Market Use:</label>
  <textarea id="purpose" rows="4" placeholder="Explain what this coin will be used for."></textarea>

  <button onclick="generateToken()">Generate Coin Record</button>

  <div class="output" id="output">

    <p><strong>Symbol:</strong> â€”</p>
    <p><strong>Initial Value (USD):</strong> â€”</p>
    <p><strong>Total Supply:</strong> â€”</p>
    <p><strong>Use:</strong> â€”</p>
    <p><strong>Generated By:</strong> Carmelo Etienne</p>
    <p><strong>Status:</strong> Sovereign Tartarian Market (Accepted)</p>
  </div>

  <script>
    function generateToken() {
      const name = document.getElementById('tokenName').value;
      const symbol = document.getElementById('symbol').value;
      const value = document.getElementById('valueUSD').value;
      const supply = document.getElementById('supply').value;
      const purpose = document.getElementById('purpose').value;

      document.getElementById('output').innerHTML = `
        <h2>ðŸª™ Coin Registry Entry</h2>
        <p><strong>Name:</strong> ${name}</p>
        <p><strong>Symbol:</strong> ${symbol}</p>
        <p><strong>Initial Value (USD):</strong> $${parseFloat(value).toLocaleString()}</p>
        <p><strong>Total Supply:</strong> ${parseFloat(supply).toLocaleString()}</p>
        <p><strong>Use:</strong> ${purpose}</p>
        <p><strong>Generated By:</strong> Carmelo Etienne</p>
        <p><strong>Status:</strong> Sovereign Tartarian Market (Accepted)</p>
      `;
    }
  </script>
</body>
</html>
