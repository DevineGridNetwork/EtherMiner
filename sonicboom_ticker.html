<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sonic Boom Ticker</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: Arial, sans-serif;
      color: #000;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      line-height: 60px;
      height: 60px;
    }
  </style>
</head>
<body>
  <div id="ticker">Sonic Boom Cash: $1,500,000.00 • Supply: 1,000 • Market Cap: $1.5B</div>

  <script>
    let value = 1500000;
    const ticker = document.getElementById('ticker');

    setInterval(() => {
      const change = (Math.random() - 0.5) * 500;
      value = Math.max(1500000, value + change);
      const formatted = `$${value.toLocaleString(undefined, {minimumFractionDigits: 2})}`;
      const marketCap = `$${((value * 1000) / 1e9).toFixed(2)}B`;
      ticker.textContent = `Sonic Boom Cash: ${formatted} • Supply: 1,000 • Market Cap: ${marketCap}`;
    }, 4000);
  </script>
</body>
</html>
