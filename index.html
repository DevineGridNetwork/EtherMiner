<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Real-Time BTC Price</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #00ffcc;
      text-align: center;
      padding-top: 50px;
    }
    #btc-price {
      font-size: 3em;
    }
  </style>
</head>
<body>
  <h1>Bitcoin (BTC) Real-Time Price</h1>
  <div id="btc-price">$0</div>
  <script>
    async function fetchBTCPrice() {
      try {
        const response = await fetch("https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd");
        const data = await response.json();
        const price = data.bitcoin.usd.toLocaleString("en-US", { style: "currency", currency: "USD" });
        document.getElementById("btc-price").textContent = price;
      } catch (error) {
        document.getElementById("btc-price").textContent = "Error loading data";
      }
    }

    fetchBTCPrice();
    setInterval(fetchBTCPrice, 5000); // update every 5 seconds
  </script>
</body>
</html>
